<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <form th:object="${jobForm}" method="post">

        <div class="form-group">
            <label th:for="name">Name</label>
            <input th:field="*{name}" />
            <div th:errors="*{name}"></div>
            <!--<div th:text="${error}"></div>-->
        </div>

        <div class="form-group">
            <label th:for="employerId">Employer</label>
            <select th:field="*{employerId}">
                <option th:each="employer : *{employers}"
                        th:value="${employer.id}"
                        th:text="${employer.value}"></option>
            </select>
        </div>

        <!-- TODO #5 - Create <select> dropdowns for other job fields -->

      <div class="form-group">
        <label th:for="location">Location</label>
        <select th:field="*{location}">
          <option th:each="location : *{locations}"
                  th:value="${location.value}"
                  th:text="${location.value}"></option>
        </select>
      </div>
      <div class="form-group">
        <label th:for="corecompetency">Skill</label>
        <select th:field="*{corecompetency}">
          <option th:each="corecompetency : ${jobForm.getCoreCompetencies()}"
                  th:value="${corecompetency.value}"
                  th:text="${corecompetency.value}"></option>
        </select>
      </div>
      <div class="form-group">
        <label th:for="positiontype">PositionType</label>
        <select th:field="*{positiontype}">
          <option th:each="positiontype : ${jobForm.getPositionTypes()}"
                  th:value="${positiontype.value}"
                  th:text="${positiontype.value}"></option>
        </select>
      </div>

        <input type="submit" value="Add Job" />
    </form>

</div>

</body>
</html>
